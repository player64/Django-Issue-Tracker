{% extends 'base.html' %}

{% block page_title %}Register{% endblock %}

{% block content %}
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>
<form method="POST">
    {% csrf_token %}
    {{ registration_form  }}
    <button type="submit" class="btn btn-default">Register</button>
</form>
{% endblock %}
