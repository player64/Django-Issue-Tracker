<picture>
    <source media="(min-width:421px) and (orientation: portrait)"
            srcset="/media/{{ filename }}-md-portrait.jpg">
    <source media="(orientation: landscape) and (max-width: 850px)"
            srcset="/media/{{ filename }}-sm-landscape.jpg">

            srcset="/media/{{ filename }}-sm-portrait.jpg">
